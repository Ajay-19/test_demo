<html>
  <head>
    <title>
      Anchor Tag
    </title>
    <style>
      a:link, a:visited
      {
        background-color: #f44336;
        color: white;
        padding: 15px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }

      a:hover, a:active 
      {
        background-color: red;
      } 
    </style>
  </head>
  <body>
    <a href="https://www.google.com/" target="_blank">Google</a>
  </body>
</html>
