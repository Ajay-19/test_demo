<!DOCTYPE html>
<html>
  <head>
    <title>
      Login page
    </title>
    <style>
      button
      {
        background-color: rgb(113, 237, 113);
        color: white;
        border-radius: 2px;
        border-width: 1px;
        padding-left: 10px;
        padding-right: 10px;
      }
      .username
      {
        margin-bottom: 5px;
      }
      .password
      {
        margin-top: 0px;
      }
      button:hover
      {
        background-color: red;
      }
      button:active
      {
        background-color: blue;
      }
    </style>
    <body>
      <label>Username:</label>
      <input class="username" type="text" placeholder="Username"><br>
      <label>Password :</label>
      <input class="password" type="password" placeholder="Password"><br>
      <button>Login</button>
    </body>
  </head>
</html>
